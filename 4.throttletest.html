<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数节流throttle</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: crimson;
        }
    </style>
</head>
<body>
<div></div>
<script src="4.throttle.js"></script>
<script>
    // 这里以 mousemove 事件为例
    const div = document.querySelector('div');
    div.addEventListener('mousemove', throttle(function (event) {
        console.log(Date.now(), event);
    }, 3000));
</script>
</body>
</html>
